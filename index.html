<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Telephone Keypad</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center pt-5">
                <input type="text" class="input-box" id="input-box"></input>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 d-flex justify-content-center pt-0">
                <button data-text=".,!" data-number="1" type="button" class="button-style" id="1">
                    <h4>1</h4>
                    <p>.,!</p>
                </button>
                <button data-text="abc" data-number="2" type="button" class="button-style" id="2">
                    <h4>2</h4>
                    <p>abc</p>
                </button>
                <button data-text="def" data-number="3" type="button" class="button-style" id="3">
                    <h4>3</h4>
                    <p>def</p>
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center pt-0">
                <button data-text="ghi" data-number="4" type="button" class="button-style" id="4">
                    <h4>4</h4>
                    <p>ghi</p>
                </button>
                <button data-text="jkl" data-number="5" type="button" class="button-style" id="5">
                    <h4>5</h4>
                    <p>jkl</p>
                </button>
                <button data-text="mno" data-number="6" type="button" class="button-style" id="6">
                    <h4>6</h4>
                    <p>mno</p>
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center pt-0">
                <button data-text="pqrs" data-number="7" type="button" class="button-style" id="7">
                    <h4>7</h4>
                    <p>pqrs</p>
                </button>
                <button data-text="tuv" data-number="8" type="button" class="button-style" id="8">
                    <h4>8</h4>
                    <p>tuv</p>
                </button>
                <button data-text="wxyz" data-number="9" type="button" class="button-style" id="9">
                    <h4>9</h4>
                    <p>wxyz</p>
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center pt-0">
                <button data-text='*' type="button" class="button-style" id="*">
                    <h4>*</h4>
                </button>
                <button data-text="0" data-number="0" type=" button" class="button-style" id="0"">
                    <h4>0</h4>
                </button>
                <button data-text='#' type=" button" class="button-style" id="#">
                    <h4>#</h4>
                </button>
            </div>
        </div>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
